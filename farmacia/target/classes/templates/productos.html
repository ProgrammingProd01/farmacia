<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Farmacia La Luz - Productos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #e0f7e0; /* Fondo verde claro */
    }

    .footer {
        background-color: #008000; /* Verde oscuro */
        color: white; /* Texto blanco */
        padding: 20px 0; /* Espaciado superior e inferior */
        text-align: center; /* Centrar texto */
    }

    .footer a { /* Estilo para enlaces en el footer */
        color: white; /* Texto blanco */
        margin: 0 10px; /* Margen entre enlaces */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #004d00;">
  <a class="navbar-brand" href="/"><img src="/imagenes/logo.jpg" alt="Logo Farmacia La Luz" style="max-height: 40px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link text-white" href="/">Inicio</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/acerca">Acerca de Nosotros</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/productos">Productos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/contactanos">Contáctanos</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Productos Disponibles</h1>

  <div class="row">
    <div class="col-md-4" th:each="producto : ${productos}">
      <div class="card mb-4">
        <!-- Asegúrate de que la ruta sea correcta para servir las imágenes -->
        <img th:src="@{/imagenes/${producto.imagen}}" class="card-img-top" alt="Imagen de producto" style="height: 200px; object-fit: cover;"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${producto.nombre}"></h5>
          <p class="card-text" th:text="${producto.descripcion}"></p>
          <p class="card-text"><strong>Precio: </strong><span th:text="${producto.precio}"></span></p>
          <p class="card-text"><strong>Stock: </strong><span th:text="${producto.stock}"></span></p>
        </div>
      </div>
    </div>
  </div>

</div>

<footer class ="footer">
  <p>Contáctanos: 51967823740 </p>
  <p>Síguenos en:</p>
  <a href="#" target="_blank">Facebook</a> |
  <a href="#" target="_blank">Twitter</a> |
  <a href="#" target="_blank">Instagram</a>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>

</body>
</html>
