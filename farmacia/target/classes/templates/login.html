<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmacia La Luz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7e0; /* Fondo verde claro */
        }
        h2 {
            color: #008000; /* Verde oscuro */
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            background-color: #004d00; /* Verde oscuro para la navbar */
        }
        .footer {
            background-color: #008000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class='navbar-brand' href='#'>
        <img src='/imagenes/logo.jpg' alt='Logo Farmacia La Luz' style="max-height: 40px;"> <!-- Ajustar tamaño del logo -->
    </a>
    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse' id='navbarNav'>
        <ul class='navbar-nav ml-auto'>
            <li class='nav-item'><a class='nav-link text-white' href='/'>Inicio</a></li>
            <li class='nav-item'><a class='nav-link text-white' href='/login'>Login</a></li>
            <li class='nav-item'><a class='nav-link text-white' href='/acerca'>Acerca de Nosotros</a></li>
            <li class='nav-item'><a class='nav-link text-white' href='/productos'>Productos</a></li>
            <li class='nav-item'><a class='nav-link text-white' href='/contactanos'>Contáctanos</a></li>
        </ul>
    </div>
</nav>

<div class='container mt-5'>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class='form-group'>
            <label for='email'>Email:</label>
            <input type='email' class='form-control' id='email' required>
        </div>
        <div class='form-group'>
            <label for='password'>Contraseña:</label>
            <input type='password' class='form-control' id='password' required>
        </div>
        <button type='submit' class='btn btn-primary btn-block'>Iniciar Sesión</button>
    </form>

    <!-- Imagen de fondo eliminada -->
</div>

<!-- Footer -->
<footer class="footer">
    <p>Contáctanos: 51967823740</p>
    <p>Síguenos en:</p>
    <a href="#" target="_blank">Facebook</a> |
    <a href="#" target="_blank">Twitter</a> |
    <a href="#" target="_blank">Instagram</a>
</footer>

<!-- Scripts -->
<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Verificar credenciales
        if (email === 'admin@example.com' && password === 'admin') {
            window.location.href = '/dashboard'; // Redirigir a /dashboard
        } else {
            alert('Credenciales incorrectas'); // Mensaje de error
        }
    });
</script>

</body>
</html>
